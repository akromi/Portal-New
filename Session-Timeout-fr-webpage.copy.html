<section class="container section">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1 class="wb-inv">Expiration de la session</h1>

      <div class="alert alert-warning" role="alert">
        <p>Vous avez été déconnecté(e) en raison d'une inactivité prolongée.</p>
      </div>
 
      <!-- p>Vous serez redirigé(e) sous peu pour reprendre là où vous vous étiez arrêté(e).</p -->

      <button onclick="goBack()" class="btn btn-primary">
            Retourner à la page précédente
      </button>
    </div>
  </div>
</section>

<script>
  function getReturnUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const returnUrl = urlParams.get('returnUrl');
    return returnUrl ? returnUrl : '/';
  }

  function goBack() {
    window.location.href = getReturnUrl();
  }
  document.addEventListener('DOMContentLoaded', function () {
      // If some other script cleared the title, restore from the H1
      if (!document.title || !document.title.trim()) {
        var h1 = document.getElementById('wb-"cont');
        var txt = h1 ? h1.innerText.trim() : "<span>Expiration de la session.</span>";
        if (txt) document.title = txt;
      }
    });
  // Auto-redirect after 10 seconds
  //setTimeout(goBack, 10000);
</script>
<div class="row sectionBlockLayout text-start" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap;"><div class="col-lg-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 250px;"></div></div>
</div>
